name: App
run-name: ${{ github.actor }} is deploy App Mobile ðŸš€
on:
  push:
    branches: [main]

jobs: 
  copy-files-gcs:
    name: Copy directory to GCS
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'   
  
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Set current date as env variable
      run: echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
    - name: Echo current date
      run: echo $NOW # Gives "2022-12-11T01:42:20"

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        project_id: ${{ secrets.PROJECT_ID }}
        credentials_json: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        # export_default_credentials: true


    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'

    - name: 'Use gcloud CLI'
      run: gsutil cp /android/app/src/main/kotlin/com/example/abc_jobs/MainActivity.kt gs://abc-jobs-apk/$NOW/